<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- react code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.min.js"></script>
    <!-- react output to html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      // code here...

      // input two param
      ReactDOM.render(
        <h1>Hello, Leo</h1>,  // JSX (javascript extending)
        document.getElementById("example")
      );

      
    </script>
  </body>
</html>
